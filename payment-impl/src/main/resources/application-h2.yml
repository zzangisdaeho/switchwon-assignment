spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:test

  jpa:
    #    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
#        show_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG # SQL 문 출력
    org.hibernate.orm.jdbc.bind: TRACE # 바인딩된 값 출력